<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body class="flex flex-col min-h-screen bg-cream">
  <main class="grow flex flex-col justify-center region">
    <div class="wrapper" data-trim>
      <div class="bg-white rounded-xl overflow-hidden switcher gap-0 max-w-[400px] sm:max-w-[600px] mx-auto">
        <div class="sm:max-w-[50%]">
          <picture>
            <source media="(min-width: 640px)" srcset="/images/image-product-desktop.jpg" />
            <img src="/images/image-product-mobile.jpg" alt="" />
          </picture>
        </div>
        <div class="p-6 sm:p-8 flow sm:max-w-[50%]">
          <span class="text-small uppercase tracking-[5px]">Perfume</span>
          <h1 class="mt-2 sm:mt-4 tracking-[-0.3px]">Gabrielle Essence Eau De Parfum</h1>
          <p class="sm:mt-6">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="cluster gap-4 mt-5">
            <span class="font-heading text-step-3 text-dark-cyan">$149.99</span>
            <span class="line-through">$169.99</span>
          </div>
          <button class="cluster gap-2 sm:mt-5 text-white py-3 w-full bg-dark-cyan rounded-lg justify-center">
            <svg class="w-4 h-4">
              <use xlink:href="#:cart" />
            </svg>
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </main>

  <svg class="hidden">
    <symbol id=":cart" viewBox="0 0 15 16">
      <path
        d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z"
        fill="#FFF" />
    </symbol>
  </svg>

  <script type="module" src="./src/main.js"></script>
</body>

</html>
